<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- static methods to show errors -->
        <!-- <div class="alert alert-danger" *ngIf="error">{{ error }}</div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ onLoginMode ? 'Login' :  'Sign Up'}}</button>
            <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ onLoginMode ? 'Sign Up' : 'Login'}}</button>
        </form>
    </div>
</div>
